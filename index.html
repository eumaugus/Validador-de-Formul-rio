<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Validador de Formulário</title>
    <link rel="stylesheet" href="./css/estilo.css">
    <meta name="viewport" content="width=width-device, initial-scale=1.0">
    <meta name="description" content="Um pequeno projeto de validador de formulário.">
  </head>
  <body>

    <header>
      <h1>FORMULÁRIO</h1>
    </header>

    <main>
      <form action="#" method="post">
        <div class="input-container">
          <input class="input" type="text" id="nome" required minlength="2" maxlength="99">
          <label class="labelNome" for="nome">Nome</label>
        </div>

        <div class="input-container">
          <input class="input" type="email" id="email" required minlength="3" maxlength="200">
          <label class="labelEmail" for="email">E-mail</label>
        </div>

        <button type="submit" name="button">ENVIAR</button>
      </form>
    </main>

    <footer>
      ©2022 <a target="_blank" href="https://github.com/eumaugus/">Matheus Augusto</a>
    </footer>

  </body>
  <script src="./js/funcao.js"></script>
</html>
